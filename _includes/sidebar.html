    <select name="songselect" id="songselect">
        <option value="mememe by 100 gecs">mememe by 100 gecs</option>
        <option value="Cheerleader by Porter Robinson">Cheerleader by Porter Robinson</option>
        <option value="Knock Yourself out XD by Porter Robinson">Knock Yourself out XD by Porter Robinson</option>
        <option value="Darude - Sandstorm">Darude - Sandstorm</option>
        <option value="THE CONCEPT OF LOVE by Hideki Naganuma">THE CONCEPT OF LOVE by Hideki Naganuma</option>
        <option value="ANTONYMPH by Vylet Pony">ANTONYMPH by Vylet Pony</option>
        <option value="Bring it! Sailor Uniform by Lucky☆Star">Bring it! Sailor Uniform by Lucky☆Star</option>
        <option value="Going Digital by Jason Radford">Going Digital by Jason Radford</option>
    </select>
    
    <script>
        let player = document.getElementById("music"); //the audio id
        let btn = document.getElementById("btn"); //the button id
        let songselection;
        isPlaying = false; //set to false because it is not playing yet

        let songs = {
            'mememe by 100 gecs': 'https://files.catbox.moe/ltmpmb.mp3',
            'Cheerleader by Porter Robinson': 'https://files.catbox.moe/mpckrt.mp3',
            'Knock Yourself out XD by Porter Robinson': 'https://files.catbox.moe/dsliwp.mp3',
            'Darude - Sandstorm': 'https://media.djlunatique.com/2022/02/Rick-Roll-Sound-Effect.mp3',
            'THE CONCEPT OF LOVE by Hideki Naganuma': 'https://files.catbox.moe/u88y2c.mp3',
            'ANTONYMPH by Vylet Pony': 'https://files.catbox.moe/gjlvnv.mp3',
            'Bring it! Sailor Uniform by Lucky☆Star': 'https://files.catbox.moe/qh53jw.mp3',
            'Going Digital by Jason Radford': 'https://files.catbox.moe/urw1ul.mp3'
        };
    
        function playpause() {
            if (!isPlaying) play(); //if isPlaying is false, then play the music
            else pause(); //if isPlaying is true, then pause the music
        }
    
        function play(){
            songselection = document.getElementById('songselect').value;
            loadSong(songselection);
            player.volume = 0.04;
            player.play(); //play the music
            isPlaying = true; //set to true because the music is playing
            btn.innerHTML = "pause"; //change the button to say pause
        }
    
        function pause(){
            player.pause(); //pause the music
            isPlaying = false; //set to false because the music is not playing
            btn.innerHTML = "play"; //change the button to say play
        }
    
        player.onended = function(){
            isPlaying = false; //the song has ended, isPlaying is false
            btn.innerHTML = "play"; //change the button to say play
        }

        function loadSong(songName) {
            console.log(songs[songName]);
            var player=document.getElementById('player');
            var sourceMp3=document.getElementById('music');
            document.getElementById('songLabel').innerText=songName;
            sourceMp3.src=songs[songName];
        }
    
    </script>
