<ul>
    {% for post in site.posts %}
        <li>
            <h style="font-size: 30px;"><b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></b></h>
            <br>
            <p2 style="font-size: 10px;">{{ post.date | date_to_string }}</p2>
            <p3 style="font-size: 15px;"><i>{{ post.excerpt }}</i></p3>
            <center><img src="/assets/images/starsdivider.gif" width=300px style="padding: 20px 0 20px 0;"></center> <br>
        </li>
    {% endfor %}
</ul>
