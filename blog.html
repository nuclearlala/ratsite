layout: default
title: Rat Talk!
---
<style>

    .h{
        font-size: 50px;
    }

    .p2{
        font-size: 30px;
    }
    
    .p3{
        font-size: 20px;

    }

</style>

<center><img src="/assets/images/girdance.gif" width="80px"></center> <br>
<h> Rat Bloggin' </h></center>
<br>
<ul>
    {% for post in site.posts %}
        <li>
            <h><b><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></b></h>
            <br>
            <p2>{{ post.date | date_to_string }}</p2>
            <p3><i>{{ post.excerpt }}</i></p3>
        </li>
    {% endfor %}
</ul>
